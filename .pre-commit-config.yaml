default_stages: [commit]

repos:
  - repo: https://github.com/psf/black
    rev: stable
    hooks:
      - id: black
        language_version: python3

  - repo: https://gitlab.com/pycqa/flake8
    rev: master
    hooks:
      - id: flake8
        additional_dependencies: [
        flake8-blind-except,
        flake8-coding,
        flake8-future-import,
        ]
